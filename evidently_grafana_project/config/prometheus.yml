global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'clv-drift-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway for drift metrics
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # Airflow metrics (if exposed)
  # Disabled: /admin/metrics endpoint not enabled in Airflow 2.7.1
  # - job_name: 'airflow'
  #   static_configs:
  #     - targets: ['airflow-webserver:8080']
  #   metrics_path: '/admin/metrics'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: __address__
        regex: 'cadvisor:8080'
        replacement: 'localhost:8081'

# Recording rules for CLV drift monitoring
rule_files:
  - '/etc/prometheus/rules/*.yml'
